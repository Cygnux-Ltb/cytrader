
## H2配置
# 启用SQL语句的日志记录
spring.jpa.show-sql=true
# 设置DDL模式
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

## 数据库连接设置
# 配置H2数据库的连接地址
spring.datasource.url=jdbc:h2:mem:cyg;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# 配置数据库用户名
spring.datasource.username=sa
# 配置数据库密码
spring.datasource.password=sa
# 表明使用的数据库平台是H2
spring.sql.init.platform=h2
# 配置JDBC Driver
spring.datasource.driverClassName=org.h2.Driver

## H2 Web Console设置
# 进行该配置后, H2 Web Consloe就可以在远程访问了. 否则只能在本机访问.
spring.h2.console.settings.web-allow-others=true
# 进行该配置, 程序开启时就会启动H2 Web Consloe.
# 这是默认的, 如果不在启动程序时启动H2 Web Consloe, 那么就设置为false.
spring.h2.console.enabled=true
# 进行该配置, 可以通过YOUR_URL/h2访问H2 Web Consloe. YOUR_URL是程序的访问URl.
spring.h2.console.path=/h2
spring.h2.console.settings.trace=false

## HikariCP Config
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=H2HikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

##数据初始化设置
# 进行该配置后,每次启动程序,程序都会运行resources/db/schema.sql文件,对数据库的结构进行操作.
spring.sql.init.schema-locations=classpath:db/schema.sql
# 进行该配置后,每次启动程序,程序都会运行resources/db/data.sql文件,对数据库的数据操作.
spring.sql.init.data-locations=classpath:db/data.sql

server.port=8081
